<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store data into Cookie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1>Store data into Cookie</h1>
        <div class="input">
            <label for="number">Enter Key and value</label>
            <div>
                <input type="text" id="number" name="key" placeholder="key" class="key">
                <span> = </span>
                <input type="text" id="number" name="value" placeholder="value" class="value">
            </div>
        </div>
        <a class="btn" href="#">Submit</a>
        <div class="output">

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
